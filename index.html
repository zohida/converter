<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <form  class="form">
        <input class="input" type="text" placeholder="Enter your money amount">
        <select class="select">
            <option  value="Currency">Currency</option>
            <option value="12300">USD</option>
            <option value="13000">EURO</option>
            <option value="128">RUBL</option>
            <option value="451">TL</option>
            <option value="1680">YUAN</option>
        </select>
        <button type="submit">Converter</button>
    </form>

    <p class="result"></p>

    <script src="./js/main.js"></script>
</body>
</html>
